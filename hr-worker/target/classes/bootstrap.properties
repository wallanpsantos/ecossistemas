# Application serve local configuration
spring.application.name=hr-worker

# Configurando do hr-config-server
spring.cloud.config.uri=http://hr-config-server:8888

# Profile file on github
#spring.profiles.active=dev
spring.profiles.active=prod

# Permitir que o actuator por atualizar as configuracoes em RUNTIME
management.endpoints.web.exposure.include=*